<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="description" content="">
	<meta name="author" content="author">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--高版本安卓Chrome卡片式切换的时候的皮肤（卡片）颜色-->
	<meta name="theme-color" content="#9f0800">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<!--Safari 将会对有内容溢出 Viewport 区域的页面进行缩放适配，使溢出的内容完整展示而不出现滚动条，而在 Viewport 设置中引入了一个新属性 shrink-to-fit = no，该属性可以禁止这种缩放行为的发生。-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 指定苹果设备添加到主屏的标题 -->
	<meta name="apple-mobile-web-app-title" content="标题">
	<!-- Favicons -->
	<link rel="shortcut icon" href="favicon.ico">
	<!-- IOS / Android 主屏图标 -->
	<link href="/images/webappicon/icon.png" rel="apple-touch-icon" />
	<link href="/images/webappicon/icon-76.png" rel="apple-touch-icon" sizes="76x76" />
	<link href="/images/webappicon/icon-120.png" rel="apple-touch-icon" sizes="120x120" />
	<link href="/images/webappicon/icon-152.png" rel="apple-touch-icon" sizes="152x152" />
	<link href="/images/webappicon/icon-180.png" rel="apple-touch-icon" sizes="180x180" />
	<link href="/images/webappicon/icon-192.png" rel="icon" sizes="192x192" />
	<link href="/images/webappicon/icon-128.png" rel="icon" sizes="128x128" />
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<!-- win 8 磁贴标题 -->
	<meta name="application-name" content="标题">
	<!-- win 8 磁贴颜色 -->
	<meta name="msapplication-TileColor" content="#ffffff">
	<!-- win 8 磁贴图标 -->
	<meta name="msapplication-TileImage" content="/images/webappicon/apple-touch-icon-120x120.png">
	<meta name="msapplication-tooltip" content="Tooltip">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!--调试阶段禁止缓存,例如微信，QQ浏览器缓存-->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<!-- Enable iOS 自动检测电话号码 -->
	<meta name="format-detection" content="telephone=no" />
	<!-- 禁止百度转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!-- Favicons -->
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<!-- 针对手持设备优化  -->
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- UC应用模式 -->
	<!--使用了application这种应用模式后，页面讲默认全屏，禁止长按菜单，禁止手势，标准排版，以及强制图片显示-->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<link rel="stylesheet" href="css/framework7.material.min.css">
	<link rel="stylesheet" href="css/framework7.material.colors.min.css">
	<link rel="stylesheet" href="css/allcss.css">
	<script src="js/app/common.js"></script>
</head>

<body>
	<!-- 从这里开始干活，以下只是示例 -->
	<!-- Status bar overlay for full screen mode (PhoneGap) -->
	<div class="statusbar-overlay"></div>
	<!-- Panels overlay-->
	<div class="panel-overlay"></div>
	<!-- Left panel with reveal effect-->
	<div class="panel panel-left panel-reveal">
		<div class="content-block">
			<p>Left panel content goes here</p>
		</div>
	</div>
	<!-- Views -->
	<div class="views">
		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
			<div class="pages toolbar-fixed">
				<!-- Page, "data-page" contains page name -->
				<div data-page="index" class="page">

					<!-- Top Navbar. In Material theme it should be inside of the page-->
					<div class="navbar">
						<div class="navbar-inner">
							<div class="center">Awesome App</div>
						</div>
					</div>
					<!-- Scrollable page content -->
					<div class="page-content">
						<p>Page content goes here</p>
						<!-- Link to another page -->
						<a href="about.html">About app</a>
					</div>
					<!-- Bottom Toolbar. In Material theme it should be inside of the page-->
					<div class="toolbar">
						<div class="toolbar-inner">
							<!-- Toolbar links -->
							<a href="#" class="link">Link 1</a>
							<a href="#" class="link">Link 2</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/framework7.min.js"></script>
	<script src="js/lib/require.js" data-main="js/app/main"></script>
</body>

</html>
